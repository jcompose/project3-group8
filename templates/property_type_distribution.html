<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Type Distribution</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        #chart {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <h1>Property Type Distribution</h1>
    <div id="chart"></div>

    <script>
        // Fetch data from the API route
        fetch('/api/real_estate/property_type_distribution')
            .then(response => response.json())
            .then(data => {
                const chart = echarts.init(document.getElementById('chart'));

                // Transform data into ECharts-friendly format
                const chartData = data.map(item => ({
                    name: item.homeType,
                    value: item.count
                }));

                // ECharts Pie Chart Configuration
                const option = {
                    title: {
                        text: 'Property Type Distribution',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b}: {c} ({d}%)'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left'
                    },
                    series: [
                        {
                            name: 'Property Type',
                            type: 'pie',
                            radius: '50%',
                            data: chartData,
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };

                chart.setOption(option);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
