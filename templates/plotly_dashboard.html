<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate General Visualization Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist/plotly.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-container { width: 100%; height: 600px; margin-bottom: 40px; }
        .filter-container { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center font-weight-bold">Real Estate General Visualization Dashboard</h1>

        <!-- Filter input for just city -->
        <div class="filter-container">
            <label for="city-filter">City:</label>
            <input type="text" id="city-filter" placeholder="Enter city name" class="form-control">
            <button onclick="applyFilters()" class="btn btn-primary mt-2">Apply Filters</button>
        </div>

        <!-- Visualization Headers -->
        <h2>Property Type Distribution</h2>
        <div id="property-type-chart" class="chart-container"></div>

        <h2>Average Property Price by County</h2>
        <div id="choropleth-chart" class="chart-container"></div>

        <h2>Property Age Distribution</h2>
        <div id="year-built-chart" class="chart-container"></div>

        <h2>Property Data Table</h2>
        <table id="propertyTable" class="display" style="width: 100%">
            <thead>
                <tr>
                    <th>Street Address</th>
                    <th>City</th>
                    <th>Zipcode</th>
                    <th>Price ($)</th>
                    <th>Bedrooms</th>
                    <th>Bathrooms</th>
                    <th>Living Area (sqft)</th>
                    <th>Year Built</th>
                    <th>Home Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../static/js/visualizations.js"></script>
</body>
</html>
